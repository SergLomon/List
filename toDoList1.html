<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="to-do list.css">
    <title>Список задач</title>
  </head>
  <body>
    <a class="clear-form-button" href="#">Начать новый список</a>
    <br>
    <br>
    <input class="add-form-input" type="text"  placeholder="Что нужно делать?" required>
    <a class="add-form-button" href="#">Enter</a>
    <ol class="todo-list">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input-dele" type="checkbox">
          <input class="todo-list-input" type="checkbox">
          <span>Покормить мистера Теда</span>
        </label>
      </li>
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input-dele" type="checkbox">
          <input class="todo-list-input" type="checkbox">
          <span>Попить пивка</span>
        </label>
      </li>
    </ol>
    <a class="todo-dele" href="#">Удалить выполненные</a>
    <template id="task-template">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input-dele" type="checkbox">
          <input class="todo-list-input" type="checkbox">
          <span></span>
        </label>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
